<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
    
</head>
<body>
    <div class="content-wrapper">
        <nav class="navbar">
            <form class="form">
              <input type="text" id="city-input" class="f-input" placeholder="Enter Location...">
                <button type="submit" class="btn"><i class="fa fa-search"></i></button>
            </form>
            <button class="btn">
                <i class="fa fa-bars"></i>
            </button>
        </nav>
        <div class="weather-content">

            <div class="current-weather">
                
                <div class="date-time-place">
                  <h1 class="location">London</h1>
                  <div class="date">10.6.2022</div>
                  <div class="load-time">
                    <div class="update-time" style="display: inline;">updated 11:04</div>
                    <button class="btn"><i class="fa fa-rotate-right"></i></button>
                  </div>
                </div>

                <div class="weather-info">
                  <div class="description">Few Clouds</div>
                    
                    <div class="main-temp">
                      
                      <div class="temperature">
                        <div class="current-weather-info temp">20°</div>
                        <div class="current-weather-info feel">Feels like 19°</div>
                      </div>

                      <div class="icon">
                        <img id="weather-icon" src="icon.png" alt="icon">
                      </div>

                    </div>                        
                </div>
            
           
        </div>
        <hr>
        <h2 class="h2 detailed">Detailed</h2>
        <div class="detailed-info">
           
            <div class="left-side">
                <div class="current-weather-info humidity">Humidity 72%</div>
                <div class="current-weather-info wind">Wind 11 m/s</div>
                <div class="current-weather-info visibility"></div>
                <div class="current-weather-info pressure">Pressure: 101 kpa</div>
            </div>
            <div class="right-side">
                <div class="current-weather-info uvi"></div>
                <div class="current-weather-info sunrise">sunrise 6:54:12</div>
                <div class="current-weather-info sunset">sunset 21:47:37</div>
                <div class="current-weather-info dew-point">dew point 6°</div>             
            </div>  
        
        </div>  
        <h5 class="h2 forcast">7 day forcast</h5>
            <div class="daily-forcast">
                
                <div class="daily day1">
                  <div class="daily-date"></div>
                    <div class="daily-desc">Clear Sky</div>
                    <div class="daily-temp">17/25</div>
                    <img id="daily-icon" src="icon.png" alt="icon">
                </div>
                <div class="daily day1">
                    <div class="daily-desc">Clear Sky</div>
                    <div class="daily-temp">17/25</div>
                    <img id="daily-icon" src="icon.png" alt="icon">
                </div>
                <div class="daily day1">
                    <div class="daily-desc">Clear Sky</div>
                    <div class="daily-temp">17/25</div>
                    <img id="daily-icon" src="icon.png" alt="icon">
                </div>
                <div class="daily day1">
                  <img id="daily-icon" src="icon.png" alt="icon">
                    <div class="daily-desc">Clear Sky</div>
                    <div class="daily-temp">17/25</div>
                    
                </div>
                <div class="daily day1">
                    <div class="daily-desc">Clear Sky</div>
                    <div class="daily-temp">17/25</div>
                    <img id="daily-icon" src="icon.png" alt="icon">
                </div>
                
            </div>
        </div>
        <footer class="footer">
            <div class="copyright">
                ©Copyright 2022
            </div>
        </footer>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
