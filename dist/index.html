<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Weather App</title>
    
</head>
<body>
  <div id="preloader" class="preloader activate">
    <div class="err deactivate">ERROR: Could not find submited location! Please check your input and try again.</div>
    <div class="loader deactivate">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
    <div class="content-wrapper">
        <nav class="navbar">
            <form class="form">
              <input type="text" id="city-input" class="f-input" placeholder="Enter Location..." onfocus="this.value=''">
                <button type="submit" class="btn"><i class="fa fa-search"></i></button>
            </form>
            <button class="btn">
                <a href="#"><i class="fab fa-github"></i></a>
            </button>
        </nav>
        <div class="weather-content">

            <div class="current-weather">    
              <div class="date-time-place"></div>
              <div class="weather-info"></div>
            </div>
        <h2 class="h2 detailed">Detailed</h2>
        <div class="detailed-info"></div>  
        <h5 class="h2 forcast">7 day forcast</h5>
            <div class="daily-forcast"></div>
          </div>
        <footer class="footer">
            <div class="copyright">
                Â©Copyright 2022
            </div>
        </footer>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
